<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal Trading Card</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/frontside-only.css" rel="stylesheet">
  </head>
  <body class="centered--middle">
    <flipping-card>
      
      <div class="frontside">
        <button>
          <h1 class="animal-name">Lion</h1>
          <img class="animal-image" src="images/lion.png" alt="Picture of a lion">
          <div class="lower-frame">
            <p class="interesting-facts">
              <em>Unlike other cats, lions are very social animals. They live in groups, called prides, of around 30 lions. A pride consists
                of up to three males, a dozen related females, and their young. The size of the pride is determined by the availability
                of food and water.</em>
            </p>
            <ul class="quick-facts-list">
              <li><span class="quick-fact"><strong>Scientific Name:</strong></span> Panthera leo</li>
              <li><span class="quick-fact"><strong>Lifespan:</strong></span> 10 â€“ 14 years</li>
              <li><span class="quick-fact"><strong>Conservation status:</strong></span> Vulnerable</li>
              <li><span class="quick-fact"><strong>Trophic level:</strong></span> Carnivorous</li>
            </ul>
            <p class="description">
              The lion is one of the big cats in the genus Panthera and a member of the family Felidae. The commonly used term African
              lion collectively denotes the several subspecies in Africa.
            </p>
          </div>
        </button>
      </div>
      
      <div class="backside">
        <button>back</button>
      </div>
      
    </flipping-card>
    <script type="module" src="js/flipping-card.js"></script>
  </body>
</html>
