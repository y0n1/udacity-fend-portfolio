<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="flex-container-centered box bg-darkknight">
    <div class="logo flex-container-centered">
      <picture>
        <a href="//facebook.com/superman"><img class="figure-img inverted" src="images/superman-logo-small_3x.png" alt="Superman's Logo"></a>
      </picture>
    </div>

    <div class="bio text-right">
      <h1>Clark Kent</h1>
      <p><em>Journalist by day - Superman by night</em></p>
    </div>
  </header>

  <hr class="box bg-darkknight">

  <main class="flex-container-centered box bg-bluesky-gradient">
    <figure>
      <img class="figure-img box" src="images/batman-superman-wonder_woman-large_1x.png" alt="A big picture of Batman, Superman and Wonder Woman">
    </figure>
  </main>

  <hr class="box bg-darkknight">

  <footer class="box bg-darkknight">
    <h2 class="call-them-too-title text-center"><a href="#jla">Call them if I'm not available...</a></h2>
    <div id="jla" class="flex-container">
      <article class="flex-container-centered inverted batman-article">
        <figure>
          <img class="figure-img" src="images/batman-logo-medium_2x.png" alt="Batman's Logo'">
          <figcaption><a href="//facebook.com/batman">Batman</a></figcaption>
        </figure>
      </article>
      <article class="flex-container-centered inverted wonder-woman-article">
        <figure>
          <img class="figure-img" src="images/wonder-woman-logo-medium_2x.png" alt="Wonder Woman's Logo'">
          <figcaption><a href="//facebook.com/wonderwoman">Wonder Woman</a></figcaption>
        </figure>
      </article>
      <article class="flex-container-centered inverted green-lantern-article">
        <figure>
          <img class="figure-img" src="images/green-lantern-logo-medium_2x.png" alt="Green Lantern's Logo'">
          <figcaption><a href="//facebook.com/greenlantern">Green Lantern</a></figcaption>
        </figure>
      </article>
    </div>
  </footer>
</body>

</html>
